<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class = "p-3">
<div class = "d-flex align-item-center">
    <h1 class = "me-3">게시글 작성</h1>
    <a class = "fs-3" href = "/boards">뒤로가기</a>
</div>
<hr>
<form action="/articles" method = "post">
    <div class = "mb-3">
        <label for = "title-input" class = "form-label">Title</label>
        <input type = "text" name = "title" class = "form-control" id = "title-input">
    </div>
    <div class = "mb-3">
        <label for = "content-area" class = "form-label">Content</label>
        <textarea name = "content" class = "form-control" id = "content-area"></textarea>
    </div>
    <div class = "mb-3">
        <label for = "password-input" class = "form-label">Password</label>
        <input type = "text" name = "password" class = "form-control" id = "password-input">
    </div>
    <div class = "mb-3">
        <label for = "board-select" class = "form-label">Title</label>
        <select name = "board-id" id = "board-select" class = "form-select">
            <option disabled selected>게시판 고르기</option>
            <option th:each = "board : ${boards}" th:value = "${board.id}" th:text = "${board.name}"></option>
        </select>
    </div>
<input type = "submit" value = "Write" class = "btn btn-primary">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
